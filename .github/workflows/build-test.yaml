name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    runs-on: macOS-15

    steps:
    - uses: SwiftyLab/setup-swift@v1
      with:
        swift-version: '6.1'

    - name: Install swiftlint`
      run: brew install swiftlint

    - name: Checkout
      uses: actions/checkout@v4

    - name: Lint Sources
      run: swiftlint lint Sources/szq/*.swift

    - name: Build
      run: swift build

    - name: Test
      run: swift test
